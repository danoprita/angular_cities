<!doctype html>
<html>
<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="contollers.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        .selected {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div ng-app ng-controller="CitiesController" style="margin: 20px;">
    City name:
    <input type="text" ng-model="city"/>
    <br/>
    <br/>
    We are now in {{city}} <div class="btn btn-primary" ng-click="addCity(city)">Add City</div>
	<br/>
	<br/>
    <input type="text" ng-model="search"/>
    <div ng-repeat="city in cities | filter: search" ng-class="getCityClass(city)">
        <input type="checkbox" ng-model="city.selected"/>
        {{city.name}}
    </div>
    There are {{cities.length}}
</div>
</body>
</html>
